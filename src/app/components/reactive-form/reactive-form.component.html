<form [formGroup]="form">
  <div class="form-group row">
    <label for="inputLogin" class="col-sm-2 col-form-label">Login</label>
    <div class="col-sm-10">
      <input formControlName="login" type="text" class="form-control" id="inputLogin" placeholder="Login">
      <div class="col-sm-10 error" *ngIf="form.hasError('loginErrorMin5')">
        minimum 5 characters
      </div>
      <div class="col-sm-10 error" *ngIf="form.hasError('loginErrorMax10')">
        maximum 10 characters
      </div>
    </div>

    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input formControlName="password" type="text" class="form-control" id="inputPassword" placeholder="Password">
    </div>

    <label for="inputConfirnPassword" class="col-sm-2 col-form-label">ConfirnPassword</label>
    <div class="col-sm-10">
      <input formControlName="confirmPassword" type="text" class="form-control" id="inputConfirnPassword" placeholder="ConfirnPassword">
      <div class="col-sm-10 error" *ngIf="form.hasError('passwordError')">
        Password not match!!!
      </div>
    </div>

  </div>
  <div class="form-group row">
    <div class="col-sm-10 offset-sm-2">
      <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Sign in</button>
    </div>
  </div>

</form>
